<div class="bg-card p-8 max-w-screen-xl mx-auto">
  <h1 class="text-heading text-5xl font-extrabold mb-6 text-center">Dashboard</h1>

  <div class="mb-6">
    <cash-compass-search (filterChange)="onFilterChange($event)"></cash-compass-search>
  </div>

  <div class="mb-6">
    <cash-compass-navbar></cash-compass-navbar>
  </div>

  <h2 class="text-heading text-3xl font-bold border-b py-4 rounded-lg mb-4">
    Total: <span class="text-info">{{ totalExpenses | currency: 'EUR' }}</span>
  </h2>

  <div class="flex flex-wrap-reverse max-h-[500px]">
    <div class="w-full md:w-2/3 mb-6 md:mb-0 md:pr-3">
      <div class="border-primary">
        <cash-compass-summary-box [expenses$]="expenses$"></cash-compass-summary-box>
      </div>
    </div>

    <div class="w-full md:w-1/3 max-h-[500px]">
      <div class="border-primary">
        <cash-compass-filtered-expenses [expenses$]="expenses$"></cash-compass-filtered-expenses>
      </div>
    </div>
  </div>
</div>
