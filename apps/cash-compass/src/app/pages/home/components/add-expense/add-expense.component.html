<form [formGroup]="expenseForm"
      (ngSubmit)="onSubmit()"
      class="space-y-4">
  <input formControlName="name"
         placeholder="Expense Name"
         class="p-2 w-full border border-primary rounded-md text-body">

  <div class="flex flex-wrap -mx-2">
    <div class="w-full md:w-1/3 px-2 mb-4">
      <input type="number"
             formControlName="amount"
             placeholder="Amount"
             class="p-2 w-full border border-primary rounded-md text-body appearance-none">
    </div>
    <div class="w-full md:w-1/3 px-2 mb-4">
      <div class="relative">
        <input
          type="date"
          formControlName="date"
          class="p-2 w-full border border-primary rounded-md text-body"
        >
      </div>

    </div>

    <div class="w-full md:w-1/3 px-2 mb-4">
      <select formControlName="category" class="p-2 w-full border border-primary rounded-md text-body">
        <option *ngFor="let category of categories"
                [value]="category.id">{{ category.emoji }} - {{ category.name }}</option>
      </select>
    </div>
  </div>

  <div class="flex justify-center">
    <button
      cashCompassRaisedButton="primary"
      type="submit"
      [disabled]="expenseForm.invalid"
      class="bg-success font-bold text-body py-4 px-8 text-lg rounded-md disabled:opacity-50 disabled:cursor-not-allowed"
    >Add New Expense</button>
  </div>
</form>
